<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CodeJam — Pallete</title>
  <link rel="stylesheet" href="bundle.css">
</head>
<body>
<header class="header">
  <div class="header__nav-btn">
    <div class="icon nav-icon"></div>
  </div>
  <h1 class="header__caption">CodeJam — Pallete</h1>
  <div class="header__menu-btn">
    <div class="menu-icon"></div>
  </div>
</header>
<div class="content">
  <main class="main">
    <div class="main__left">
      <div class="panel panel-tools">
        <div class="btn">
          <div class="btn__icon-wrapper">
            <div class="paint-bucket-icon"></div>
          </div>
          <button class="btn__caption">
            Paint bucket
          </button>
        </div>
        <div class="btn">
          <div class="btn__icon-wrapper">
            <div class="choose-color-icon"></div>
          </div>
          <button class="btn__caption">
            Choose color
          </button>
        </div>
        <div class="btn">
          <div class="btn__icon-wrapper">
            <div class="pencil-icon"></div>
          </div>
          <button class="btn__caption">
            Pencil
          </button>
        </div>
        <hr class="delimiter">
        <div class="btn">
          <div class="btn__icon-wrapper">
            <div class="move-icon"></div>
          </div>
          <button class="btn__caption">
            Move
          </button>
        </div>
        <div class="btn">
          <div class="btn__icon-wrapper">
            <div class="transform-icon"></div>
          </div>
          <button class="btn__caption">
            Transform
          </button>
        </div>
      </div>
      <div class="panel panel-colors">
        <div class="btn">
          <input type="color" value="#00FF00" name="switch-color" id="switch-color">
          <label for="switch-color">Current</label>
        </div>
        <div class="btn" id="prev-color">
          <div class="btn__icon-wrapper">
            <div class="prev-color-icon"></div>
          </div>
          <button class="btn__caption">
            Prev
          </button>
        </div>
        <hr class="delimiter">
        <div class="btn">
          <div class="btn__icon-wrapper">
            <div class="red-color-icon"></div>
          </div>
          <button class="btn__caption">
            Red
          </button>
        </div>
        <div class="btn">
          <div class="btn__icon-wrapper">
            <div class="blue-color-icon"></div>
          </div>
          <button class="btn__caption">
            Blue
          </button>
        </div>
      </div>
    </div>
    <div class="work-area">
      <canvas id="canvas"></canvas>
    </div>
    <div class="main__column">
      <div class="panel panel-switch">
        <div class="btn center" id="btn_4x4" data-size="4">
          <button class="btn__caption">
            Reset 4x4
          </button>
        </div>
        <div class="btn center" id="btn_32x32" data-size="32">
          <button class="btn__caption">
            Reset 32x32
          </button>
        </div>
        <div class="btn center" id="btn_64x64" data-size="64">
          <button class="btn__caption">
            Reset 64x64
          </button>
        </div>
      </div>
    </div>
  </main>
</div>
<script src="bundle.js"></script>
</body>
</html>
